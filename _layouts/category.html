---
layout: default
---

<div class="wrapper">
  <div class="post-medium-list">
    {% for post in site.categories[page.category] %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-medium-link">
        <div class="post-medium-thumb">
          <img src="{{ post.image }}" />
        </div>
        <h2>
          {{ post.title }}
        </h2>
        <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
      </a>
    {% endfor %}
  </div>
</div>
