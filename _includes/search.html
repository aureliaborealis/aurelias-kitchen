<div class="search" role="search">
    <input type="search" id="search-input" placeholder=" ">
    <div id="results-container"></div>
</div>

<script src="/js/search-script.js" type="text/javascript"></script>

<script>
var sjs = SimpleJekyllSearch({
  noResultsText: 'няма намерени резултати',
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<a href="{url}"><figure><img src="{image}" /><figcaption><h3 itemprop="name headline">{title}</h3><time itemprop="datePublished">{date}</time> <span class="category">/ {category}</span></figcaption></figure></a>',
  json: '/search.json'
})
</script>
