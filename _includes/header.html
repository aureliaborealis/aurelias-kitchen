<header class="site-header">

  <h1 class="site-title">
    <a href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </h1>

  <input type="checkbox" id="hamburger">
  <nav class="site-nav wrapper">

    {% for node in site.pages | sort:"order" %}
      {% if page.url == node.url %}
        <a class="page-link is-current" href="{{ node.url }}">{{ node.title }}</a>
      {% else %}
        <a class="page-link" href="{{ node.url }}">{{ node.title }}</a>
      {% endif %}
    {% endfor %}

    {% include search.html %}

  </nav>

</header>
